	<script type="text/javascript">
    
		var numero1 = prompt("Insira o primeiro número: ");
		var numero2 = prompt("Insira o segundo número: ");
    
    var resultadoSubtracao = subtrai(numero1, numero2); 

    alert('O resultado da subtração é igual a: ' + resultadoSubtracao); 

    function subtrai(numero1, numero2){

        var resultado = 0; 
  
        resultado = numero1 - numero2;

        return resultado;

    }
</script>
