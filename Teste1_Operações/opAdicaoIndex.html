	<script type="text/javascript">
    
		var numero1 =  parseFloat(prompt("Insira o primeiro número: "));
		var numero2 =  parseFloat(prompt("Insira o segundo número: "));
    
    var resultadoAdicao = adiciona (numero1 , numero2); 

    alert('O resultado da adição é igual a: ' + resultadoAdicao); 

    function adiciona (numero1,numero2){

        var resultado = 0; 
  
        resultado = numero1 + numero2;

        return resultado;

    }
