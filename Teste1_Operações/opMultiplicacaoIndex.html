	<script type="text/javascript">
    
		var numero1 = prompt("Insira o primeiro número: ");
		var numero2 = prompt("Insira o segundo número: ");
    
    var resultadoMultiplicacao = multiplica(numero1, numero2); 

    alert('O resultado da multiplicação é igual a: ' + resultadoMultiplicacao); 

    function multiplica(numero1, numero2){

        var resultado = 0; 
  
        resultado = numero1 * numero2;

        return resultado;

    }
</script>
